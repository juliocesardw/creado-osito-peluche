<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        
        <!-- FACE -->
        <div class="face">

            <div class="ceja-left"></div>
            <div class="ceja-right"></div>
            <div class="ojo ojo-left"></div>
            <div class="ojo ojo-right"></div>

            <div class="rostro"></div>

            <div class="b-n">
                <div class="nariz"></div>
                <div class="boca"></div>
            </div>

            <div class="oreja-left"></div>
            <div class="oreja-right"></div>

        </div>
        
        <div class="acciones">
            <label  class="radio" for="feliz">
                
                <input type="radio" id="feliz" name="estado" value="feliz">
                <span>Feliz</span>
                <span class="marca"></span>
            </label>

            <label  class="radio" for="triste">
                
                <input type="radio" id="triste" name="estado" value="triste">
                <span>Triste</span>
                <span class="marca"></span>
            </label>

            <label  class="radio" for="enojado">
                
                <input type="radio" name="estado" value="enojado" id="enojado">
                <span>Enojado</span>
                <span class="marca"></span>
            </label>
            
        </div>

    </div>
    <script src="https://kit.fontawesome.com/075922b03a.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>


</body>
</html>
